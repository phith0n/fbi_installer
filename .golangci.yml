linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: atomic
      - name: line-length-limit
        severity: error
        arguments: [80]
      - name: unhandled-error
        arguments : ["fmt.Printf", "fmt.Println"]
  forbidigo:
    # Forbid the following identifiers (identifiers are written using regexp):
    forbid:
      - ^print.*$
      - 'fmt\.Print.*'
  dupl:
    threshold: 150
  funlen:
    lines: 100
    statements: 50
  gci:
    local-prefixes: "fbi_installer"
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - typeAssertChain
      - unnamedResult
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: "fbi_installer"
  gomnd:
    settings:
      mnd:
        checks:
          - case
          - condition
          - operation
          - return
        ignored-numbers: "2,24,1024,2048,4096"
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
  stylecheck:
    checks: ['all', '-ST1000']
  errcheck:
    ignore: os:^Close$,io:^Close$,net:^Close$
  gosec:
    excludes:
      - G307
      - G304

linters:
  disable-all: false
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - forbidigo
    # don't enable:
    # - nakedret
    # - asciicheck
    # - scopelint
    # - gochecknoglobals
    # - gocognit
    # - godot
    # - godox
    # - goerr113
    # - interfacer
    # - maligned
    # - nestif
    # - prealloc
    # - testpackage
    # - revive
    # - wsl

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - depguard
        - errcheck
        - gosec
        - forbidigo
        - noctx
    - path: cli\.go
      linters:
        - forbidigo
    - linters:
      - govet
      text: 'declaration of "(err|ctx)" shadows declaration at'

run:
  timeout: 5m
  skip-dirs:
    - temp
